<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		function Car(make,model,year) {
			this.make = make;
			this.model = model;
			this.year = year;
		}
		var car1 = new Car("Audi","Q3", 2015);
		var car2 = new Car("Audi","Q5", 2013);
		alert("Car make: " + car1.make + " Car model: " + car1.model + " Car year: " + car1.year.toString());
		alert("Car make: " + car2.make + " Car model: " + car2.model + " Car year: " + car2.year.toString());
	</script>
	</body>
</html>
